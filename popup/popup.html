<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/solid.min.js" integrity="sha512-H/FYzgm63CLJLwSgCNv7zmAHWnbw7GwOrnCjE15CD969yHWj7fGDiHHLZuZJLO9ZGIkBR/JL91/p/ddbtUUgQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="">
    <div class="container">
        <h1>Website Blocker</h1>
        <input type="text" id="siteInput" placeholder="Enter website (e.g., facebook.com)">
        <button id="addSite">Block Site</button>

        <div id="blockedList"></div>
    </div>
    <div id="passwordRequired" class="modal-overlay hidden">
        <div class="modal">
            <span class="close-btn">&times;</span>
            <h3 class="">Enter your Password </h3>
            <div class="passwordContainer">
                <input type="text" placeholder="Enter your password" class=" modal-input" id="passwordInput" placeholder="Enter password">
                <button id="submit" class="modal-submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>

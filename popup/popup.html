<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/solid.min.js" integrity="sha512-H/FYzgm63CLJLwSgCNv7zmAHWnbw7GwOrnCjE15CD969yHWj7fGDiHHLZuZJLO9ZGIkBR/JL91/p/ddbtUUgQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <h1>Website Blocker</h1>
        <input type="text" id="siteInput" placeholder="Enter website (e.g., facebook.com)">
        <button id="addSite">Block Site</button>
        <div id="passwordRequired" class="modal-overlay">
            <div class="modal">
                <div class="header">

                    <h3>Enter Password</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <input type="password" placeholder="Enter your password" class="modal modal-input " id="passwordInput " placeholder="Enter password ">
                <button id="submit" class="modal modal-submit">Submit</button>
            </div>

        </div>
        <div id="blockedList"></div>
    </div>
    <script src="popup.js "></script>
</body>

</html>

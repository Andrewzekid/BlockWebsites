<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">


</head>

<body class="">
    <div class="container">
        <div class="header">
            <h1>Website Blocker</h1>
            <button id="openOptions" class="options-button">Settings</button>
        </div>
        <input type="text" id="siteInput" placeholder="Enter website (e.g., facebook.com)">
        <button id="addSite">Block Site</button>

        <div id="blockedList"></div>
    </div>
    <div id="passwordRequired" class="modal-overlay hidden">
        <div class="modal">
            <span class="close-btn">&times;</span>
            <h3 class="">Enter your Password </h3>
            <div class="passwordContainer">
                <input type="password" placeholder="Enter your password" class="modal-input" id="passwordInput" placeholder="Enter password">
                <button id="submit" class="modal-submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="popup.js" type="module"></script>
</body>

</html>
